<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0/">
        <meta charset="utf-8"/>
        <title>seletores</title>
        <link rel="stylesheet" href="../css/style.css"/>
    </head>
    <body>
        <h1>Seletores</h1>

        <!-- ::marker -->
        <section id="::marker">
            <h2>::marker</h2>
            <p>
            O ::marker seleciona o marcador de um item da lista.
            Este seletor funciona em qualquer elemento definido 
            como display:list-item.</p>

            <ol>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ol>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </section>
    </body>
</html>
